<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Mega Lanches</title>
  </head>

  <body>
    <!-- üîù HEADER -->
    <header class="bg-warning text-center py-3">
      <h1 class="text-danger fw-bold">Mega Lanches</h1>
      <div class="position-absolute top-0 end-0 m-3">
        <button
          id="btn-carrinho"
          class="btn btn-outline-dark position-relative"
          data-bs-toggle="offcanvas"
          data-bs-target="#carrinhoOffcanvas"
        >
          <i class="bi bi-cart"></i>
          <span
            id="badge-carrinho"
            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
          >
            0
          </span>
        </button>
      </div>
    </header>

    <!-- üéûÔ∏è BANNER / CAROUSEL -->
    <section id="banner" class="mb-4">
      <!-- Carousel do Bootstrap aqui depois -->
      <div
        id="bannerCarousel"
        class="carousel slide"
        data-bs-ride="carousel"
        data-bs-interval="5000"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="../img/hamburguer6.webp"
              class="d-block w-100 carousel-img"
              alt="Promo 1"
            />
          </div>
          <div class="carousel-item">
            <img
              src="../img/hamburguer5.webp"
              class="d-block w-100 carousel-img"
              alt="Promo 2"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#bannerCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#bannerCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Pr√≥ximo</span>
        </button>
      </div>
    </section>

    <!-- üçî CARD√ÅPIO -->
    <section id="menu" class="container mb-5">
      <h2 class="mb-3">Card√°pio</h2>
      <div class="row g-3" id="lista-produtos">
        <!-- Aqui voc√™ insere os cards de produto -->
      </div>
    </section>

    <!-- üõí CARRINHO -->
    <!-- Offcanvas Carrinho -->
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="carrinhoOffcanvas"
      aria-labelledby="carrinhoLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="carrinhoLabel">Seu Pedido</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Fechar"
        ></button>
      </div>
      <div class="offcanvas-body">
        <section>
          <div id="itens-carrinho">
            <!-- Itens inseridos via JS -->
          </div>
          <div class="mt-3">
            <p>Total: <span id="total-pedido">R$ 0,00</span></p>
            <button id="finalizar-pedido" class="btn btn-success w-100">
              Finalizar Pedido
            </button>
          </div>
        </section>
      </div>
    </div>

    <script src="../js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

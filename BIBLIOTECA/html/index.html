      <h1 class="text-dark"><small>Leitura Livre</small></h1>

      <!-- Barra de busca -->
      <div class="input-group w-25">
        <input type="search" id="barra-pesquisa" class="form-control" placeholder="Pesquisar por título..." />
        <span class="input-group-text bg-dark">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-search"

        <a href="index.html" class="btn btn-dark ms-1">
          <i class="bi bi-house-door-fill"></i>
        </a>
        <a href="estante.html" class="themeBtn btn btn-outline-dark ms-1 position-relative" id="btn-estante">
          <i class="bi bi-grid-1x2-fill"></i>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
            id="contador-estante">0</span>
        </a>
        <button id="btn-tema" class="btn btn-outline-dark ms-1">
          <i class="bi bi-mask"></i>
        </button>
      </div>
    </div>
  </header>

  <!-- Filtros de gênero -->

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agendoo - Lista de Tarefas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="tema-claro bg-white">
    <!-- HEADER -->
    <header class="border-bottom py-3 text-center">
      <div
        class="container d-flex align-items-center justify-content-center position-relative"
      >
        <h1 class="m-0 fw-bold text-success">
          <strong>Agendoo</strong>
          <span class="fw-normal text-secondary">lista de tarefas</span>
        </h1>
        <button
          id="btn-tema"
          class="btn btn-dark position-absolute top-50 start-100 translate-middle badge p-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-mask"
            viewBox="0 0 16 16"
          >
            <path
              d="M6.225 1.227A7.5 7.5 0 0 1 10.5 8a7.5 7.5 0 0 1-4.275 6.773 7 7 0 1 0 0-13.546M4.187.966a8 8 0 1 1 7.627 14.069A8 8 0 0 1 4.186.964z"
            />
          </svg>
        </button>
      </div>
    </header>

    <!-- FORM ADICIONAR TAREFA -->
    <section class="container my-4 mb-5" style="max-width: 720px">
      <h2 class="h5 mb-3 text-dark">Adicionar Tarefa</h2>
      <form id="form-tarefa" class="row g-2 align-items-center">
        <div class="col-sm-8">
          <input
            type="text"
            id="titulo-tarefa"
            class="form-control bg-white text-dark"
            placeholder="Título da tarefa..."
            required
          />
        </div>
        <div class="col-sm-3">
          <input
            type="date"
            id="data-tarefa"
            class="form-control bg-white text-dark"
            required
          />
        </div>
        <div class="col-sm-1">
          <button type="submit" class="btn btn-success">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              class="bi bi-plus"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"
              />
            </svg>
          </button>
        </div>
      </form>
    </section>

    <!-- LISTA DE TAREFAS -->
    <section class="container my-4" style="max-width: 720px">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="h5 m-0 text-dark">Suas tarefas</h2>
        <div class="d-flex gap-2">
          <!-- Ordenar -->
          <div class="form-group position-relative">
            <select
              id="ordenar"
              class="form-select form-select-sm bg-white text-dark"
            >
              <option value="data">Data de entrega</option>
              <option value="titulo">Título</option>
            </select>
          </div>
          <!-- Filtro -->
          <div class="form-group position-relative">
            <select
              id="filtro"
              class="form-select form-select-sm bg-white text-dark"
            >
              <option value="todas">Todas</option>
              <option value="pendentes">Pendentes</option>
              <option value="concluidas">Concluídas</option>
            </select>
          </div>
        </div>
      </div>

      <div id="lista-tarefas" class="list-group">
        <!-- Tarefa exemplo -->
        <div
          class="list-group-item d-flex justify-content-between align-items-center shadow bg-white"
        >
          <div class="d-flex align-items-center gap-3">
            <input
              type="checkbox"
              class="form-check-input"
              style="width: 30px; height: 30px"
            />
            <span class="titulo-tarefa text-dark"
              >Título da tarefa exemplo</span
            >
          </div>
          <div class="d-flex align-items-center gap-5">
            <span class="badge bg-light text-dark">08/08/2025</span>
            <button class="btn btn-outline-danger btn-sm">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-trash-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="py-3 mt-5 border-top border-secondary-subtle fixed-bottom">
      <div class="container d-flex justify-content-between">
        <div class="col-3 text-start text-dark">
          <strong class="">Nossas redes:</strong><br />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-instagram"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 0C5.829 0 5.556.01 4.703.048 3.85.088 3.269.222 2.76.42a3.9 3.9 0 0 0-1.417.923A3.9 3.9 0 0 0 .42 2.76C.222 3.268.087 3.85.048 4.7.01 5.555 0 5.827 0 8.001c0 2.172.01 2.444.048 3.297.04.852.174 1.433.372 1.942.205.526.478.972.923 1.417.444.445.89.719 1.416.923.51.198 1.09.333 1.942.372C5.555 15.99 5.827 16 8 16s2.444-.01 3.298-.048c.851-.04 1.434-.174 1.943-.372a3.9 3.9 0 0 0 1.416-.923c.445-.445.718-.891.923-1.417.197-.509.332-1.09.372-1.942C15.99 10.445 16 10.173 16 8s-.01-2.445-.048-3.299c-.04-.851-.175-1.433-.372-1.941a3.9 3.9 0 0 0-.923-1.417A3.9 3.9 0 0 0 13.24.42c-.51-.198-1.092-.333-1.943-.372C10.443.01 10.172 0 7.998 0zm-.717 1.442h.718c2.136 0 2.389.007 3.232.046.78.035 1.204.166 1.486.275.373.145.64.319.92.599s.453.546.598.92c.11.281.24.705.275 1.485.039.843.047 1.096.047 3.231s-.008 2.389-.047 3.232c-.035.78-.166 1.203-.275 1.485a2.5 2.5 0 0 1-.599.919c-.28.28-.546.453-.92.598-.28.11-.704.24-1.485.276-.843.038-1.096.047-3.232.047s-2.39-.009-3.233-.047c-.78-.036-1.203-.166-1.485-.276a2.5 2.5 0 0 1-.92-.598 2.5 2.5 0 0 1-.6-.92c-.109-.281-.24-.705-.275-1.485-.038-.843-.046-1.096-.046-3.233s.008-2.388.046-3.231c.036-.78.166-1.204.276-1.486.145-.373.319-.64.599-.92s.546-.453.92-.598c.282-.11.705-.24 1.485-.276.738-.034 1.024-.044 2.515-.045zm4.988 1.328a.96.96 0 1 0 0 1.92.96.96 0 0 0 0-1.92m-4.27 1.122a4.109 4.109 0 1 0 0 8.217 4.109 4.109 0 0 0 0-8.217m0 1.441a2.667 2.667 0 1 1 0 5.334 2.667 2.667 0 0 1 0-5.334"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-facebook"
            viewBox="0 0 16 16"
          >

          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-linkedin"
            viewBox="0 0 16 16"
          >
            <path
              d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854zm4.943 12.248V6.169H2.542v7.225zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248S2.4 3.226 2.4 3.934c0 .694.521 1.248 1.327 1.248zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016l.016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225z"
            />
          </svg>
        </div>
        <div class="col-6 text-center text-dark">
          <strong class="">Contato:</strong><br />
          agendootarefas@gmail.com (48) 99899-9892
        </div>
        <div class="col-3 text-end align-content-end text-dark">
          <small class="">Todos os direitos reservados 2025.</small>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
